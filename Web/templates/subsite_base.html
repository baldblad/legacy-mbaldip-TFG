{% extends 'base.html' %} {% block head %}
<!-- Using custom css:-->
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='/subsite.css') }}"
/>
<!-- Using custom css:-->

{% endblock %} {% block body%}

<!-- subpages header-->
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-light bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand"><strong>SDGeye</strong></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent-7"
        aria-controls="navbarSupportedContent-7"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home')}}"
              >Home <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('wordclouds')}}"
              >Word clouds</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('news')}}"
              >What's on Twitter</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- subpages header-->

<!-- subpages main-->
<div class="view">{% block subsite_main %}{% endblock%}</div>
<!-- navbar transparent to solid on scroll -->
<script>
  $(window).scroll(function () {
    $("nav").toggleClass("scrolled", $(this).scrollTop() > 100);
  });
</script>

{% endblock%}
