<!-- tweet feed -->
<div class="col text-center">
  <h2>Filter the tweet content</h2>
  <form name="form" , method="POST" , style="text-align: center">
    <div class="form-group">
      <label for="sel2"
        >Mutiple select list (hold shift to select more than one):</label
      >
      <select multiple class="form-control" id="sel2" name="selAuth">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <button class="btn btn-primary" value="Submit">Filter</button>
  </form>

  {% for link in tweet_links %}
  <blockquote class="twitter-tweet align-center">
    <a href="{{link}}"></a>
  </blockquote>
  {% endfor %}
</div>
